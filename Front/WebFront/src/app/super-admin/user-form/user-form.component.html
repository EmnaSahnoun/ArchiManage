<div class="user-form-container">
    <h2>Ajouter un Utilisateur</h2>
    
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom complet</label>
        <input type="text" id="name" formControlName="name" placeholder="Entrez le nom complet">
        <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error-message">
          Le nom est requis
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Entrez l'email">
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error-message">
          Veuillez entrer un email valide
        </div>
      </div>
  
      <div class="form-group">
        <label for="role">Rôle</label>
        <select id="role" formControlName="role">
          <option value="">Sélectionnez un rôle</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
        <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="error-message">
          Le rôle est requis
        </div>
      </div>
  
      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="onCancel()">Annuler</button>
        <button type="submit" class="submit-btn" [disabled]="userForm.invalid">Enregistrer</button>
      </div>
    </form>
  </div>
