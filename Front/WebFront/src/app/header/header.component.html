<!-- header.component.html -->
<div class="user-header">
    <h1>{{ title }}</h1>
    <!-- User Info Section -->
    <div class="user-info">
        <span class="user-name">{{username}}</span>
        <i class="bi bi-chat-dots icon"></i>
        <!-- Notification icon - click to toggle dropdown -->
     <div class="notification-icon" (click)="toggleNotifications()">
            <i class="bi bi-bell icon"></i>
            <span *ngIf="notifications.length > 0" class="badge">{{notifications.length}}</span>
        </div>

        <!-- Notification Dropdown -->
        <div *ngIf="showNotifications" class="notification-dropdown">
            <div class="dropdown-header">
                <h3>Notifications ({{notifications.length}})</h3>
                <button class="clear-btn" (click)="notifications = []">Clear All</button>
            </div>
            
            <div *ngIf="notifications.length > 0; else noNotifications" class="notification-list">
                <div *ngFor="let notification of notifications" class="notification-item">
                    <div class="notification-content">
                        <p class="message">{{notification.message}}</p>
                        <small class="date">{{formatDate(notification.commentDate)}}</small>
                    </div>
                </div>
            </div>
            
            <ng-template #noNotifications>
                <p class="empty-message">No new notifications.</p>
            </ng-template>
        </div>
    </div>
</div>
